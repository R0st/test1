<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер величин</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-top: 70px;
        background-color: #333;
        color: #fff;
      }
      .card-block {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-3 text-center mb-3">Конвертер величин</h1>
          <form>
            <div class="form-group">
              <input
                type="number"
                id="distanceInput"
                placeholder="Введите расстояние"
                class="form-control form-control-lg mb-3"
              />
            </div>
          </form>
          <div id="output">
            <div class="card alert-warning mb-2">
              <div class="card-block">
                <h4>Метры:</h4>
                <div id="mOutput"></div>
              </div>
            </div>
            <div class="card alert-warning mb-2">
              <div class="card-block">
                <h4>Дюймы:</h4>
                <div id="inOutput"></div>
              </div>
            </div>
            <div class="card alert-primary mb-2">
              <div class="card-block">
                <h4>Сантиметры:</h4>
                <div id="smOutput"></div>
              </div>
            </div>
            <div class="card alert-success mb-2">
              <div class="card-block">
                <h4>Футы:</h4>
                <div id="ftOutput"></div>
              </div>
            </div>

            <button class="add">Дополнительные ед из</button>
            <div class="card card-addBtn alert-warning mb-lg-4">
              <!-- <p class="addEdition">Дополнительные единицы измерения</p> -->
              <div class="card-block">
                <h4>Ярды:</h4>
                <div id="ydOutput"></div>
              </div>
              <div class="card-block">
                <h4>Километры:</h4>
                <div id="kmOutput"></div>
              </div>
              <div class="card-block">
                <h4>Миллиметры:</h4>
                <div id="mmOutput"></div>
              </div>
            </div>
          </div>

          <!--кнопка для дополнителных параметров-->
          <!-- <button
            type="button"
            class="btn-add button"
            data-action="add-distance"
          >
            <span class="label">Другие ед.из.</span>
          </button> -->

        </div>
      </div>
    </div>

    <script src="./converter.js"></script>
  </body>
</html>
